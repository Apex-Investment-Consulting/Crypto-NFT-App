<div class="wrapper">
	<div class="slider-container">
		<div class="currency-slider forward">
			<div
				*ngFor="let currency of firstRowCurrencies;"
				class="tile">
				<img src="{{currency.image}}">
				<label>{{currency.name}}</label>
			</div>
		</div>
	</div>
	<div class="slider-container">
		<div class="currency-slider backward">
			<div
				*ngFor="let currency of secondRowCurrencies;"
				class="tile">
				<img src="{{currency.image}}">
				<label>{{currency.name}}</label>
			</div>
		</div>
	</div>
</div>
