<div class="wrapper">
	<div
		*ngFor="let NFT of NFTs;"
		class="nft-card">
		<img src="{{NFT.image}}">
		<div class="base">
			<div class="price-tag">
				<img src="{{NFT.platformCurrencyImage}}">
				<div>{{ NFT.priceInPlatformCurrency }}</div>
			</div>
			<div class="ticker">00:00:00</div>
		</div>
	</div>
</div>
